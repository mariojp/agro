<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
    <head>
        <title>[[#{parto.add.headline}]]</title>
    </head>
    <body>
        <div layout:fragment="content">
            <div class="d-flex flex-wrap mb-4">
                <h1 class="flex-grow-1">[[#{parto.add.headline}]]</h1>
                <div>
                    <a th:href="@{/partos}" class="btn btn-secondary">[[#{parto.add.back}]]</a>
                </div>
            </div>
            <div th:replace="~{fragments/forms::globalErrors('parto')}" />
            <form th:action="${requestUri}" method="post">
                <div th:replace="~{fragments/forms::inputRow(object='parto', field='dataParto', required=true, inputClass='js-datepicker')}" />
                <div th:replace="~{fragments/forms::inputRow(object='parto', field='observacoes')}" />
                <div th:replace="~{fragments/forms::inputRow(object='parto', field='inseminacao', required=true, type='select')}" />
                <input type="submit" th:value="#{parto.add.headline}" class="btn btn-primary mt-4" />
            </form>
        </div>
    </body>
</html>
