<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
    <head>
        <title>[[#{veterinario.add.headline}]]</title>
    </head>
    <body>
        <div layout:fragment="content">
            <div class="d-flex flex-wrap mb-4">
                <h1 class="flex-grow-1">[[#{veterinario.add.headline}]]</h1>
                <div>
                    <a th:href="@{/veterinarios}" class="btn btn-secondary">[[#{veterinario.add.back}]]</a>
                </div>
            </div>
            <div th:replace="~{fragments/forms::globalErrors('veterinario')}" />
            <form th:action="${requestUri}" method="post">
                <div th:replace="~{fragments/forms::inputRow(object='veterinario', field='nome', required=true)}" />
                <div th:replace="~{fragments/forms::inputRow(object='veterinario', field='qualificacoes', type='textarea')}" />
                <div th:replace="~{fragments/forms::inputRow(object='veterinario', field='contato')}" />
                <input type="submit" th:value="#{veterinario.add.headline}" class="btn btn-primary mt-4" />
            </form>
        </div>
    </body>
</html>
